# Pre-commit hooks для MarketAI Python
# Установка: pip install pre-commit && pre-commit install
# Запуск: pre-commit run --all-files

repos:
  # Общие проверки
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(md|txt)$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: detect-private-key
      - id: check-docstring-first
      - id: debug-statements

  # Python: Black форматирование
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        files: ^backend/
        args: ['--line-length=100']

  # Python: isort сортировка импортов
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile=black', '--line-length=100']

  # Python: flake8 линтер
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^backend/
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,E501,W503',
          '--exclude=migrations,__pycache__,.git,*.pyc'
        ]

  # Python: mypy типизация
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^backend/
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-unused-ignores'
        ]
        additional_dependencies: [
          'django-stubs',
          'djangorestframework-stubs',
          'types-requests',
          'types-redis'
        ]

  # Python: pylint
  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.1
    hooks:
      - id: pylint
        files: ^backend/
        args: [
          '--disable=C0111,C0103,R0903,W0212,C0301',
          '--max-line-length=100'
        ]

  # Python: bandit безопасность
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        files: ^backend/
        args: ['-c', 'backend/.bandit']

  # Django: проверки
  - repo: local
    hooks:
      - id: django-check
        name: Django System Check
        entry: bash -c 'cd backend && python manage.py check'
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

  # JavaScript/TypeScript: Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, css, scss]
        args: ['--write', '--config', 'frontend/.prettierrc.json']

  # JavaScript/TypeScript: ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.14.0
    hooks:
      - id: eslint
        files: ^frontend/src/
        types: [file]
        types_or: [javascript, jsx, ts, tsx]
        args: ['--fix', '--config', 'frontend/.eslintrc.json']
        additional_dependencies:
          - eslint@8.55.0
          - '@typescript-eslint/eslint-plugin@6.14.0'
          - '@typescript-eslint/parser@6.14.0'
          - eslint-plugin-react-hooks@4.6.0
          - eslint-plugin-react-refresh@0.4.5

  # Markdown: проверка ссылок
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.12.2
    hooks:
      - id: markdown-link-check
        args: ['--config', '.markdown-link-check.json']

  # YAML: yamllint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # Secrets: проверка утечек
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'package-lock.json'

# Настройки
# Исключения
exclude: |
  (?x)^(
      .*/migrations/.*|
      .*/\.venv/.*|
      .*/node_modules/.*|
      .*/\.git/.*|
      .*/__pycache__/.*|
      .*/\.pytest_cache/.*|
      .*/\.mypy_cache/.*|
      .*/dist/.*|
      .*/build/.*|
      .*\.egg-info/.*|
      frontend/\.vite/.*|
  )$