services:
  postgres:
    image: postgres:16-alpine
    container_name: marketai_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-marketai}
      POSTGRES_USER: ${DB_USER:-marketai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marketai}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - marketai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: marketai_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - marketai_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketai_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py shell -c 'from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(username=\"admin\").exists() or User.objects.create_superuser(\"admin\", \"admin@example.com\", \"admin\")' &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 120 --reload --log-level debug"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - duckdb_data:/app/data
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=core.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketai_network
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketai_celery_worker
    command: celery -A core worker -l info --concurrency=2 --max-tasks-per-child=1000
    volumes:
      - ./backend:/app
      - duckdb_data:/app/data
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - C_FORCE_ROOT=true
    depends_on:
      - backend
      - redis
      - postgres
    networks:
      - marketai_network
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketai_celery_beat
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - backend
      - redis
      - postgres
    networks:
      - marketai_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: marketai_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000/api
      - VITE_WS_URL=ws://backend:8000/ws
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - marketai_network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  duckdb_data:
    driver: local
  logs_volume:
    driver: local

networks:
  marketai_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
