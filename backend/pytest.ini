[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --no-cov-on-fail
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
